    <style>
      :root {
        --color-bg: #050505;
        --color-grid: rgba(255, 0, 60, 0.1);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        color: #e5e5e5;
        overflow-x: hidden;
      }
      
      /* Typography */
      h1, h2, h3, h4, .font-heading {
        font-family: 'Oswald', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Background Grid Effect */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, var(--color-grid) 1px, transparent 1px),
                          linear-gradient(to bottom, var(--color-grid) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* CRT Scanline Effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
        background-size: 100% 4px;
        z-index: 50;
        pointer-events: none;
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes pulse-red {
        0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); }
        100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
      }
      .animate-pulse-red {
        animation: pulse-red 2s infinite;
      }

      @keyframes shine {
        100% { left: 125%; }
      }
      .group:hover .animate-shine {
        animation: shine 0.75s;
      }
      
      @keyframes slideInUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slideInRight {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slideInUp { animation: slideInUp 0.5s ease-out forwards; }
      .animate-slideInRight { animation: slideInRight 0.5s ease-out forwards; }
      
      .text-shadow-green {
          text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
      }

      /* Keyframes for shine effect in loader */
      @keyframes shine-loader {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shine-loader {
        animation: shine-loader 1.5s infinite;
      }
    </style>
